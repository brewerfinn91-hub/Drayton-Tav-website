<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tavern Rota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#111009;--surface:#1a1611;--gold:#d4af37;--red:#c0392b;--text:#e3d9c1;}
    body{background:var(--bg);color:var(--text);font-family:Cinzel,serif;margin:0;padding:2rem}
    .card{background:var(--surface);padding:1.5rem;border:2px solid var(--gold);border-radius:8px;max-width:420px;margin:auto}
    input,button{width:100%;padding:.5rem;margin:.3rem 0;border:none;border-radius:4px}
    button{background:var(--gold);color:#000;font-weight:bold;cursor:pointer}
    .error{color:var(--red)}
    table{width:100%;border-collapse:collapse;margin-top:1rem}
    td,th{border:1px solid var(--gold);padding:.4rem;text-align:center}
    .red{background:var(--red)}
  </style>
</head>
<body>
  <div id="app" class="card">
    <h2>Tavern Rota</h2>
    <input id="email" placeholder="email">
    <input id="password" type="password" placeholder="password">
    <p id="msg" class="error"></p>
    <button onclick="login()">Enter</button>
  </div>

  <script>
    const API = 'https://tavern-backend-j82t.onrender.com';

    async function login() {
      const email = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      const msgEl = document.getElementById('msg');
      msgEl.textContent = '';

      try {
        const res = await fetch(`${API}/api/auth/login`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({email, password: pw})
        });
        const data = await res.json();
        if (data.error) { msgEl.textContent = data.error; return; }
        showRota(data);
      } catch (e) {
        msgEl.textContent = 'Back-end unreachable';
      }
    }

    function showRota(user) {
      document.body.innerHTML = `
        <div class="card">
          <h2>Welcome ${user.name}</h2>
          <p>Role: <strong>${user.role}</strong></p>
          <label>Month: <input type="month" id="month" value="2025-11"></label>
          <button onclick="loadRota()">Load</button>
          <button id="genBtn" style="display:${user.role==='admin'?'inline-block':'none'}" onclick="generateRota()">Generate</button>
          <table><tbody id="grid"></tbody></table>
          <button onclick="location.reload()">Logout</button>
        </div>`;
    }

    async function loadRota() {
      const m = document.getElementById('month').value;
      const grid = document.getElementById('grid');
      grid.innerHTML = '<tr><td colspan="2">Loadingâ€¦</td></tr>';
      try {
        const res = await fetch(`${API}/api/rota/${m}`);
        const days = await res.json();
        let html = '';
        for (let d = 1; d <= 31; d++) {
          const staff = days[d];
          html += `<tr${!staff?' class="red"':''}><td>Day ${d}</td><td>${staff? 'Staff #'+staff : 'UNSTAFFED'}</td></tr>`;
        }
        grid.innerHTML = html;
      } catch (e) {
        grid.innerHTML = '<tr><td colspan="2">Error loading rota</td></tr>';
      }
    }

    async function generateRota() {
      const m = document.getElementById('month').value;
      await fetch(`${API}/api/rota/${m}/generate`, {method: 'POST'});
      loadRota();
    }
  </script>
</body>
</html>

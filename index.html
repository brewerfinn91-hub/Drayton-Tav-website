<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tavern Rota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#111009;--surface:#1a1611;--gold:#d4af37;--red:#c0392b;--text:#e3d9c1;}
    body{background:var(--bg);color:var(--text);font-family:Cinzel,serif;margin:0;padding:2rem}
    .card{background:var(--surface);padding:1.5rem;border:2px solid var(--gold);border-radius:8px;max-width:900px;margin:auto}
    input,button{padding:.5rem;margin:.3rem .2rem;border:none;border-radius:4px}
    button{background:var(--gold);color:#000;font-weight:bold;cursor:pointer}
    .error{color:var(--red)}
    table{width:100%;border-collapse:collapse;margin-top:1rem;text-align:center}
    td,th{border:1px solid var(--gold);padding:.4rem 0;width:14.28%}
    .red{background:var(--red)}.head{font-weight:bold;background:rgba(212,175,55,.15)}
    .bar{background:var(--gold);height:10px;border-radius:4px;margin:2px 0}
    .warn{color:var(--red);font-size:.9rem}
  </style>
</head>
<body>
  <div id="app" class="card">
    <h2>Tavern Rota</h2>
    <input id="email" placeholder="email">
    <input id="password" type="password" placeholder="password">
    <p id="msg" class="error"></p>
    <button onclick="login()">Enter</button>
  </div>

  <script>
    const API = 'https://tavern-backend-j82t.onrender.com';
    let USER = null;

    async function login() {
      const email = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      const msgEl = document.getElementById('msg');
      msgEl.textContent = '';

      try {
        const res = await fetch(`${API}/api/auth/login`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({email, password: pw})
        });
        const data = await res.json();
        if (data.error) { msgEl.textContent = data.error; return; }
        USER = data;
        showRota();
      } catch (e) {
        msgEl.textContent = 'Back-end unreachable';
      }
    }

    function showRota() {
      document.body.innerHTML = `
        <div class="card">
          <h2>Welcome ${USER.name}</h2>
          <p>Role: <strong>${USER.role}</strong></p>
          <label>Month: <input type="month" id="month" value="2025-11"></label>
          <button onclick="loadRota()">Load</button>
          <button id="genBtn" style="display:${USER.role==='admin'?'inline-block':'none'}" onclick="generateRota()">Generate</button>
          <button id="pubBtn" style="display:${USER.role==='admin'?'inline-block':'none'}" onclick="publishRota()">Publish</button>
          <button onclick="showHours()">Log Hours</button>
          <button onclick="showRequests()">Day-off requests</button>
          <div id="hoursBar"></div>
          <table id="grid"></table>
          <button onclick="location.reload()">Logout</button>
        </div>`;
    }

    // ==================== ROTA ====================
    async function loadRota() {
      const m = document.getElementById('month').value;
      const grid = document.getElementById('grid');
      const barDiv = document.getElementById('hoursBar');
      grid.innerHTML='<tr><td colspan="7">Loading…</td></tr>';
      try {
        const res = await fetch(`${API}/api/rota/${m}`);
        const ans  = await res.json();
        const days = ans.days;
        const published = ans.published;
        document.getElementById('pubBtn').className = published ? 'pub' : '';

        // ----- hours progress bars -----
        let bars = '<h3>Contracted hours progress</h3>';
        for(const [name,obj] of Object.entries(ans.hours)){
          const pc = obj.pc;
          bars += `<div>${name}  ${obj.worked} / ${obj.contracted} hrs  
                   <div class="bar" style="width:${pc}%"></div> ${pc}%  
                   ${pc<90?'<span class="warn">⚠ low</span>':''}</div>`;
        }
        barDiv.innerHTML = bars;

        // ----- calendar -----
        const [yr,mo] = m.split('-');
        const firstDay = new Date(yr, mo-1, 1).getDay();
        const monShift = (firstDay + 6) % 7;
        const daysInMo = new Date(yr, mo, 0).getDate();

        const head = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
        let html = '<tr class="head">' + head.map(d=>`<th>${d}</th>`).join('') + '</tr><tr>';
        for(let i=0;i<monShift;i++) html += '<td></td>';

        for(let day=1; day<=daysInMo; day++){
          const staff = days[day];
          html += `<td${!staff?' class="red"':''}>${day}${staff?`<br><b>${staff}</b>`:''}</td>`;
          if((monShift + day) % 7 === 0) html += '</tr><tr>';
        }
        html += '</tr>';
        grid.innerHTML = html;
      }catch(e){ grid.innerHTML='<tr><td colspan="7">Error loading rota</td></tr>'; }
    }

    async function generateRota() {
      const m = document.getElementById('month').value;
      await fetch(`${API}/api/rota/${m}/generate`, {method: 'POST'});
      loadRota();
    }

    async function publishRota() {
      const m = document.getElementById('month').value;
      await fetch(`${API}/api/rota/${m}/publish`, {method: 'POST'});
      loadRota();
    }

    // ==================== HOURS LOGGER ====================
    function showHours() {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<h3>Log worked hours</h3>
        <input type="date" id="hwDate" value="${new Date().toISOString().slice(0,10)}">
        <input type="time" id="hwStart" value="09:00">
        <input type="time" id="hwEnd" value="17:00">
        <button onclick="submitHours()">Save</button>
        <button onclick="showRota()">Close</button>`;
      document.body.appendChild(div);
    }

    async function submitHours() {
      const data = {
        user_id: USER.id,
        date: document.getElementById('hwDate').value,
        start: document.getElementById('hwStart').value,
        finish: document.getElementById('hwEnd').value
      };
      await fetch(`${API}/api/hours`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      alert('Hours logged – reload month to see progress');
      showRota();
    }

    // ==================== DAY-OFF REQUESTS ====================
    function showRequests() {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<h3>Day-off requests</h3>
        <table id="reqTable"></table>
        <h4>Request a day off</h4>
        <input type="date" id="reqDate">
        <input placeholder="reason (optional)" id="reqNote">
        <button onclick="submitRequest()">Submit</button>
        <button onclick="showRota()">Close</button>`;
      document.body.appendChild(div);
      loadReqTable();
    }

    async function loadReqTable() {
      const admin = USER.role==='admin';
      const res = await fetch(`${API}/api/requests` + (admin ? '?admin=1' : '?user='+USER.id));
      const list = await res.json();
      const tbl = document.getElementById('reqTable');
      tbl.innerHTML = '<tr class="head"><td>Date</td><td>Name</td><td>Note</td><td>Status</td>'+(admin?'<td>Action</td>':'')+'</tr>';
      list.forEach(r=>{
        let row = `<tr><td>${r.date}</td><td>${r.name}</td><td>${r.note||'—'}</td><td>${r.status}</td>`;
        if(admin && r.status==='pending'){
          row += `<td><button onclick="decideReq(${r.id},'approved')">✓</button>
                      <button onclick="decideReq(${r.id},'declined')">✗</button></td>`;
        }else if(admin){ row += '<td></td>'; }
        row += '</tr>';
        tbl.innerHTML += row;
      });
    }

    async function submitRequest() {
      const date = document.getElementById('reqDate').value;
      const note = document.getElementById('reqNote').value;
      if(!date){alert('Pick a date');return;}
      await fetch(`${API}/api/requests`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({user_id:USER.id, date, note})
      });
      loadReqTable();
    }

    async function decideReq(id,status){
      await fetch(`${API}/api/requests/${id}`, {
        method: 'PATCH',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({status})
      });
      loadReqTable();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tavern Rota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#111009;--surface:#1a1611;--gold:#d4af37;--red:#c0392b;--text:#e3d9c1;}
    body{background:var(--bg);color:var(--text);font-family:Cinzel,serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .card{background:var(--surface);padding:2rem;border:2px solid var(--gold);border-radius:8px;width:320px;text-align:center}
    input{width:100%;padding:.5rem;margin:.5rem 0;border:none;border-radius:4px}
    button{width:100%;padding:.7rem;background:var(--gold);color:#000;border:none;border-radius:4px;font-weight:bold;cursor:pointer}
    .error{color:var(--red)}
  </style>
</head>
<body>
  <div class="card">
    <h2>Tavern Rota</h2>
    <input id="email" placeholder="email">
    <input id="password" type="password" placeholder="password">
    <p id="msg" class="error"></p>
    <button onclick="login()">Enter</button>
  </div>

  <script>
    const API = 'https://tavern-backend-j82t.onrender.com';

    async function login() {
      const email = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      const msgEl = document.getElementById('msg');
      msgEl.textContent = '';

      try {
        const res = await fetch(`${API}/api/auth/login`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({email, password: pw})
        });
        const data = await res.json();
        if (data.error) { msgEl.textContent = data.error; return; }

        document.body.innerHTML = `
          <div class="card">
            <h2>Welcome ${data.name}</h2>
            <p>You are logged in as <strong>${data.role}</strong>.</p>
            <p>Back-end is working!</p>
            <button onclick="location.reload()">Logout</button>
          </div>`;
      } catch (e) {
        msgEl.textContent = 'Back-end unreachable';
      }
    }
  </script>
</body>
</html>

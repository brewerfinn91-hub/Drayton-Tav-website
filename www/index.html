<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tavern Rota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#111009;--surface:#1a1611;--gold:#d4af37;--red:#c0392b;--text:#e3d9c1;}
    body{background:var(--bg);color:var(--text);font-family:Cinzel,serif;margin:0;padding:2rem}
    .card{background:var(--surface);padding:1.5rem;border:2px solid var(--gold);border-radius:8px;max-width:760px;margin:auto}
    input,button{padding:.5rem;margin:.3rem .2rem;border:none;border-radius:4px}
    button{background:var(--gold);color:#000;font-weight:bold;cursor:pointer}
    .error{color:var(--red)}
    table{width:100%;border-collapse:collapse;margin-top:1rem;text-align:center}
    td,th{border:1px solid var(--gold);padding:.4rem 0;width:14.28%}
    .red{background:var(--red)}
    .head{font-weight:bold;background:rgba(212,175,55,.15)}
  </style>
</head>
<body>
  <div id="app" class="card">
    <h2>Tavern Rota</h2>
    <input id="email" placeholder="email">
    <input id="password" type="password" placeholder="password">
    <p id="msg" class="error"></p>
    <button onclick="login()">Enter</button>
  </div>

  <script>
    const API = 'http://localhost:5000/';

    async function login() {
      const email = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      const msgEl = document.getElementById('msg');
      msgEl.textContent = '';

      try {
        const res = await fetch(`${API}/api/auth/login`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({email, password: pw})
        });
        const data = await res.json();
        if (data.error) { msgEl.textContent = data.error; return; }
        showRota(data);
      } catch (e) {
        msgEl.textContent = 'Back-end unreachable';
      }
    }

    function showRota(user) {
      document.body.innerHTML = `
        <div class="card">
          <h2>Welcome ${user.name}</h2>
          <p>Role: <strong>${user.role}</strong></p>
          <label>Month: <input type="month" id="month" value="2025-11"></label>
          <button onclick="loadRota()">Load</button>
          <button id="genBtn" style="display:${user.role==='admin'?'inline-block':'none'}" onclick="generateRota()">Generate</button>
          <table id="grid"></table>
          <button onclick="location.reload()">Logout</button>
        </div>`;
    }

    async function loadRota() {
      const m = document.getElementById('month').value;
      const grid = document.getElementById('grid');
      grid.innerHTML='<tr><td colspan="7">Loadingâ€¦</td></tr>';
      try {
        const res = await fetch(`${API}/api/rota/${m}`);
        const days = await res.json();          // {day: userId}

        // ---------- calendar builder ----------
        const [yr,mo] = m.split('-');
        const firstDay = new Date(yr, mo-1, 1).getDay(); // 0=Sun
        const monShift = (firstDay + 6) % 7;             // 0=Mon
        const daysInMo = new Date(yr, mo, 0).getDate();

        const head = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
        let html = '<tr class="head">' + head.map(d=>`<th>${d}</th>`).join('') + '</tr><tr>';
        // blanks before month starts
        for(let i=0;i<monShift;i++) html += '<td></td>';

        for(let day=1; day<=daysInMo; day++){
          const staff = days[day];
          html += `<td${!staff?' class="red"':''}>${day}${staff?'<br>'+staff:''}</td>`;
          if((monShift + day) % 7 === 0) html += '</tr><tr>';
        }
        html += '</tr>';
        grid.innerHTML = html;
      }catch(e){ grid.innerHTML='<tr><td colspan="7">Error loading rota</td></tr>'; }
    }

    async function generateRota() {
      const m = document.getElementById('month').value;
      await fetch(`${API}/api/rota/${m}/generate`, {method: 'POST'});
      loadRota();
    }
  </script>
</body>
</html>
